<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Font Family RUBIK -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"> <!-- File index CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/> <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Alert Icon CloudFlare -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script> <!-- LeafLet Javascript -->
  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="detect" style="background-color:transparent;height:300px;width:300px;position: absolute;left:0;top:0;"></div>
  <div class="block-all">
    <div class="block-wrapper">
      <div class="block-content">
        <div class="warn-icon"><span><i class="fas fa-exclamation"></i></span></div>
        <h2>AdBlock Detected!</h2>
        <p>Our website is made possible by displaying ads to our visitors. Please supportting us by whitelisting our website.</p>
        <button>Reload the page</button>
      </div>
    </div>
  </div>
  <div class="header">
    <h1 class="title">IP Address Tracker</h1>
    <form id="myForm" class="input-container">
      <input id="myInput" class="input" type="text" placeholder="Search for any IP address or domain">
      <button class="input-button">
        <img src="images/icon-arrow.svg" alt="arrow-down" />
      </button>
    </form>
  </div>
  <div id="mapid"></div>
  <div class="painel"></div>
  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jack970</a>.
  </div>
  <script type="module" src="app.js" crossorigin=""></script>
  <script crossorigin="" src="/Scripts/detectAdblock.js"></script>
</body>
</html>
